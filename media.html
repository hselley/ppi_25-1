<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML 5</title>
    <style>
        .centrar {
            text-align: center;
        }
    </style>
</head>
<body> 
    <h1>Video</h1>
    <p>Reproducción de video nativo en HTML 5</p>
    <div class="centrar">
        <video src="../AnakinSkywalker-Vader.webm" width="1024" controls autoplay muted>
            El video no se puede reproducir en su navegador.
        </video>
    </div>
    
    <h1>Audio</h1>
    <p>Reproducción de audio nativo en HTML 5</p>
    <div class="centrar">
        <audio src="../BlackHoleSun.mp3" controls></audio>
    </div>

    <h1>Youtube</h1>
    <p>Inscrustar un video de Youtube</p>
    <div class="centrar"><iframe width="560" height="315" src="https://www.youtube.com/embed/AoFpg6cTp7s?si=hAwNTyGFfxEFu9wL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>

    

</body>
</html>
