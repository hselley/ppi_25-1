<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Formularios</title>
    <script>
        function extraccion() {
            x = "Bienvenido ";
            if (document.getElementById("nombre").value != "") {
                x = x + document.getElementById("nombre").value;
            }
            if (document.getElementById("apellido").value != "") {
                x = x + " " + document.getElementById("apellido").value + ", ";
            }
            if (document.getElementById("password").value != "") {
                x = x + " cuya contraseña es: " + document.getElementById("password").value;
            }
            if (document.querySelector('input[name="genero"]:checked').value == "Hombre") {
                x = x + ", y es Hombre.";
            } else {
                x = x + ", y es Mujer.";
            } 

            if (document.getElementById("auto").checked) {
                x = x + " utiliza auto ";
            }
            if (document.getElementById("bus").checked) {
                x = x + " utiliza autobus ";
            }
            if (document.getElementById("bici").checked) {
                x = x + " utiliza bicicleta "
            }

            document.getElementById("resultado").innerHTML = x;
        }
    </script>
</head>
<body>
    <h1>Registro</h1>
    <p>Ingrese sus datos</p>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required> <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"> <br>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" placeholder="Contraseña segura"> <br>
        <label for="genero">Hombre:</label>
        <input type="radio" name="genero" id="hombre" value="Hombre"> <br>
        <label for="genero">Mujer:</label> 
        <input type="radio" name="genero" id="mujer" value="Mujer"> <br>
        <label for="auto">Auto</label>
        <input type="checkbox" name="trasporte" id="auto" value="Auto"> <br>
        <label for="bus">Bus</label>
        <input type="checkbox" name="trasporte" id="bus" value="Bus"> <br>
        <label for="bici">Bicicleta</label>
        <input type="checkbox" name="trasporte" id="bici" value="Bicicleta"> <br>
    </form>
    <button onclick="extraccion()">Enviar</button>
    <p id="resultado"></p>
</body>
</html>
